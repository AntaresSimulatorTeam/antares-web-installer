# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12" ]
        os: [ windows-latest, ubuntu-20.04, ubuntu-22.04 ]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: ğŸ›‚ Test with pytest
        run: hatch run test

      - name: ğŸ‘” Check code style with hatch
        run: hatch fmt --check

      - name: âŒ¨ï¸ Check typing with mypy
        run: hatch run types:check


  release-win:
    if: github.event.release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      # Windows sub steps
      - name: â³ Build Windows Installer
        run: hatch run pyinstaller:build_gui AntaresWebInstaller-${{ matrix.os }}

      - name: ğŸ“¦ Archive Windows binaries for upload
        uses: actions/upload-artifact@v4
        with:
          name: AntaresWebInstaller-${{ matrix.os }}
          path: dist/AntaresWebInstaller-${{ matrix.os }}.exe

      # Retrieve newly built artifacts
      - name: ğŸ·ï¸ Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload Release Asset (Windows systems)
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload --repo ${{ env.GH_REPO }} ${{ steps.get_release.outputs.tag_name }} dist\AntaresWebInstaller-${{ matrix.os }}.exe

  release-ubuntu:
    if: github.event.release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      # Ubuntu sub steps
      - name: â³ Build Ubuntu Installer
        run: hatch run pyinstaller:build_cli AntaresWebInstallerCLI-${{ matrix.os }}

      - name: ğŸ“¦ Archive Ubuntu binaries for upload
        uses: actions/upload-artifact@v4
        with:
          name: AntaresWebInstallerCLI-${{ matrix.os }}
          path: dist/AntaresWebInstallerCLI-${{ matrix.os }}

      # Retrieve newly built artifacts
      - name: ğŸ·ï¸ Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload Release Asset (UNIX systems)
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload --repo ${{ env.GH_REPO }} ${{ steps.get_release.outputs.tag_name }} dist/AntaresWebInstallerCLI-${{ matrix.os }}